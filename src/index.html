<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PACK GPT</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="overflow-hidden">
    <nav class="relative z-10 bg-packgreen-dark">
      <div class="mx-auto max-w-7xl px-3 lg:px-8">
        <div class="relative flex h-16 items-center justify-between z-10">
          <div
            class="flex flex-1 items-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0">
              <img
                class="h-8 w-auto"
                src="/Public/logo.png"
                alt="PACK Buildings"
              />
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <div class="flex space-x-4">
              <a
                href="https://www.packbuildings.com"
                class="text-white hover:bg-packgreen-light hover:text-packgreen-dark rounded-md px-3 py-2 text-sm font-medium"
                >Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- blur-3xl -->

    <div class="relative isolate px-6 lg:px-8">
      <div
        class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true"
      >
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#507e71] to-[#9db9ad] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="
            clip-path: polygon(
              9% 14%,
              50% 38%,
              86% 57%,
              60% 86%,
              10% 100%,
              32% 74%,
              13% 34%,
              53% 54%,
              45% 99%,
              76% 31%,
              97% 10%,
              64% 9%
            );
          "
        ></div>
      </div>
      <div class="mx-auto max-w-2xl sm:py-12 lg:py-32">
        <div class="text-center">
          <h1
            class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl"
          >
            PACK Buildings <br />
            PACK GPT
          </h1>
          <p class="mt-6 text-lg leading-8 text-gray-600">
            Enter a query about modular construction to get started!
          </p>
          <div class="mt-9 flex">
            <input
              id="messageBox"
              name="message"
              type="message"
              autocomplete="message"
              class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-packgreen-dark sm:text-sm sm:leading-6"
              placeholder="How large of a laneway home can I build on my property..."
            />
            <button
              type="submit"
              id="triggerButton"
              class="flex-none rounded-md bg-packgreen-dark px-5 text-sm font-semibold text-white shadow-sm hover:bg-packgreen-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-packgreen-dark"
            >
              Ask
            </button>
          </div>
        </div>
        <div
          id="slideUpModal"
          class="fixed rounded-lg top-28 bottom-0 left-14 right-14 bg-packgreen-light p-4 transform translate-y-full transition-transform duration-300 ease-in-out"
        >
          <div class="rounded-lg bg-white h-full">
            <div class="p-10" id="messageBoxParent">
              <div class="right-0"></div>
              <div
                class="grid grid-cols-5 gap-5 text-xl text-white"
                style="
                  overflow-wrap: break-word;
                  word-wrap: break-word;
                  -webkit-hyphens: auto;
                  -ms-hyphens: auto;
                  -moz-hyphens: auto;
                  hyphens: auto;
                "
              >
                <!-- Bot message template: -->
                <!-- class="p-4 col-start-1 col-span-3 bg-packgreen-light rounded-xl" -->

                <!-- User Message template: -->
                <!-- class="p-4 col-start-3 col-span-3 bg-packgreen-dark rounded-xl" -->

                <!-- Example conversation -->
                <!-- -------------------- -->

                <!-- <div
                  class="p-4 col-start-1 col-span-3 bg-packgreen-light rounded-xl"
                >
                  Wow what a great question!
                </div>
                <div
                  class="p-4 col-start-3 col-span-3 bg-packgreen-dark rounded-xl"
                >
                  I know right?
                </div>
                <div
                  class="p-4 col-start-1 col-span-3 bg-packgreen-light rounded-xl"
                >
                  Your free trial has expired.
                </div>
                <div
                  class="p-4 col-start-3 col-span-3 bg-packgreen-dark rounded-xl"
                >
                  Awww... that sucks...
                </div> -->

                <!-- -------------------- -->

                <div
                  class="p-4 col-start-3 col-span-3 bg-packgreen-dark rounded-xl"
                  id="queryMessageBox"
                >
                  . . .
                </div>
              </div>
            </div>
            <div class="absolute flex bottom-6">
              <div class="col-auto ml-2">
                <button
                  id="slideDownButton"
                  type="button"
                  class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none ring-gray-500 ring-1 focus:ring-2 focus:ring-inset focus:ring-packgreen-dark"
                >
                  <span class="">Restart</span>
                  <!-- Heroicon name: outline/x -->
                  <!-- <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg> -->
                </button>
              </div>
              <div class="col-auto w-full mx-2">
                <input
                  id="responseBox"
                  name="message"
                  type="message"
                  autocomplete="message"
                  class="w-full rounded-md ring-gray-500 bg-white/5 px-3.5 py-2 shadow-sm ring-1 focus:outline-none focus:ring-packgreen-dark focus:ring-inset focus:ring-2 sm:text-sm sm:leading-6"
                  placeholder=". . ."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true"
      >
        <div
          class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#507e71] to-[#9db9ad] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
          style="
            clip-path: polygon(
              60% 24%,
              100% 39%,
              86% 57%,
              94% 83%,
              45% 91%,
              5% 84%,
              17% 75%,
              29% 59%,
              47% 64%,
              55% 48%,
              100% 19%,
              84% 0
            );
          "
        ></div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
